[project]
name = "2d_image_encoders"
version = "0.1.0"
description = "2D image encoder models (InternVIT, DINOv3)"
requires-python = "==3.10.12"
dependencies = [
    "epsimaging",
    "einops>=0.8.1",
    "peft>=0.14.0",
    "pillow>=11.1.0",
    "timm>=1.0.15",
    "torch==2.5.1",
    "transformers>=4.49.0",
    "xformers>=0.0.29.post1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/2d_image_encoders"]

[tool.uv.sources]
epsimaging = { workspace = true }
